    <style>
      .slider {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }

      .slides {
        display: flex;
        flex-direction: row;
      }

      .slides img {
        width: 100%;
        height: 100%;
      }
      button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: black;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
      }

      .prevBtn {
        left: 0;
      }

      .nextBtn {
        right: 0;
      }
    </style>
  </head>

    <!---->
    <section id="projects" style="margin-top: 0px">
      <div class="top-header"></div>
      <div class="slider">
        <div class="slides">
          <img src="1.jpg" alt="Photo 1" />
          <img src="2.jpg" alt="Photo 2" />
          <img src="3.jpg" alt="Photo 3" />
          <img src="4.jpg" alt="Photo 4" />
        </div>
        <button class="prevBtn">&#60;</button>
        <button class="nextBtn">&#62;</button>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slides = document.querySelectorAll(".slides img");
        const prevBtn = document.querySelector(".prevBtn");
        const nextBtn = document.querySelector(".nextBtn");
        let currentSlide = 0;

        function showSlide(index) {
          slides.forEach((slide, i) => {
            if (i === index) {
              slide.style.display = "block";
            } else {
              slide.style.display = "none";
            }
          });
        }

        showSlide(currentSlide);

        prevBtn.addEventListener("click", function () {
          currentSlide = (currentSlide - 1 + slides.length) % slides.length;
          showSlide(currentSlide);
        });

        nextBtn.addEventListener("click", function () {
          currentSlide = (currentSlide + 1) % slides.length;
          showSlide(currentSlide);
        });
      });
    </script>
